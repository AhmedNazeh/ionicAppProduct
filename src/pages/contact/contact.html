<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title text-right>
            <img src="assets/logo.png" style="height: 42px;" alt="">
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>

        <button ion-item text-right *ngFor="let x of data" (click)="GoPage(x)">
            <p style="color: white;font-size: 1.7rem;" *ngIf="lang== 'ar'">{{x.name}}</p>
            <p style="color: white;font-size: 1.7rem;" *ngIf="lang== 'en'">{{x.en_name}}</p>
            <!-- {{ x.name }} -->
      </button>

        <button ion-item text-right (click)="GoRepot()">

        {{"ReportProduct" | translate}}
    </button>

        <button ion-item text-right (click)="GoContact()">
        {{"CallUs" | translate}}
      </button>

    </ion-list>





    <ion-row text-center style="margin-top: 53px;">

        <ion-col col-3 *ngFor="let x of data2">
            <a href="{{x.url}}">
                <img src="{{upurl}}{{x.image}}" style="width: 21px;" alt="">
            </a>
        </ion-col>

    </ion-row>

</ion-content>
